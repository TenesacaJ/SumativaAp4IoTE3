<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios" id="titulo">
    <ion-title>Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div id="puntos">
      <div></div>
      <div></div>
    </div>
    <ion-card-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-item>
              <ion-label>Name/ID:</ion-label>
              <ion-input [(ngModel)]="pokemonName" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="getPokemonByName()">
              <ion-icon name="caret-down-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content *ngIf="namePokemon">
      <div class="img">
        <img [src]="namePokemon.sprites.front_default" alt="{{ namePokemon.name }}"/>
        <div class="type">
          <ion-chip *ngFor="let type of pokemonTypes" [style.background-color]="getTypeColor(type)">
            <ion-label>{{ type }}</ion-label>
          </ion-chip>
        </div>
      </div>
    </ion-card-content>
    <div class="comp">
      <div class="but">
        <div></div>
      </div>
      <div class="liner">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar id="pie">
  </ion-toolbar>
</ion-footer>
